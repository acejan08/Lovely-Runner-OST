<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="imgs/output-onlinepngtools(1).png">
</head>
<body>
    <header class="fix">
        <div class="nav-area">
            <div class="logo"><span>L</span>oveLy<span>R</span>unner <span>OST</span></div>
            <ul class="menu-area">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <div class="player">
            <div class="details">
               <div class="playing">PLAYING x OF y</div>
               <div class="photo ro"></div>
               <div class="name">Track Name</div>
               <div class="artist">Track Artist</div>
            </div>

            <div class="slider">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek" onchange="seekTo()">
                <div class="total-duration">00:00
                </div>
            </div>

            <div class="container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volumer">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="random-track">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track">
                    <i class="fa fa-step-backward fa-2x" onclick="prevTrack()"></i>
                </div>
                <div class="playpause-track" >
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track">
                    <i class="fa fa-step-forward fa-2x" onclick="nextTrack()"></i>
                </div>
                <div class="repeat-track">
                    <i class="fa fa-repeat fa-2x" title="repeat" onclick="repeatTrack()"></i>
                </div>
            </div>

            <div id="wave" class="up-down">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  
                </div>
    </div>

    <div class="con"> 
        <span class="text1">Welcome To Lovely Runner OST</span> 
        <span class="text2">Enjoy your listening!</span>
    </div>

    
    <script src="example.js"></script>
</body>
</html>
